<script>
    /*
    PROBLEMA: Ração canina
    Um cão deve comer, diariamente, algumas gramas de ração. Aos finais de semana ele come 15% a mais do que em dias úteis.
    Peça para o usuário informar quantas gramas o cão come diariamente e calcule qual o peso da ração que é consumida semanalmente.
    Ao final, apresente o resultado.
    */

    //ENTRADA
    const algumasGramas = Number(prompt (`Quantas gramas de ração o cão come diariamente?`).replace(".", ","));
    const pesoRacaoComida = Number (prompt(`Qual é o peso da ração comida?`).replace(".", ","));
   
    //PROCESSAMENTO
    const pesoDaRacao = (algumasGramas * 0,85) + (algumasGramas * pesoRacaoComida);
    
    //SAÍDA
    document.write(`O peso consumido semanalmente será de Kg${pesoDaRacao.toFixed(2).replace(".", ",")}.`);
</script>
